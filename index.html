<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live Chat</title>
    <link rel="stylesheet" href="mainstyle.css" />
  </head>
  <body>
    <h1 style="text-align: center; color: white">Send me a Message!</h1>

    <div class="container">
      <div class="chat">
        <div class="info">
          <input
            type="text"
            name="name"
            id="name"
            class="input"
            placeholder="Your name"
            required
          />
          <input
            type="text"
            name="email"
            id="email"
            class="input"
            placeholder="Your email"
          />
        </div>
        <h3 style="text-align: center">What do you want to tell me?</h3>
        <div class="user-message">
          <textarea
            name="message"
            id="message"
            cols="10"
            rows="5"
            placeholder="Your lovely words goes here"
            class="message"
            required
          ></textarea>
        </div>
        <div class="buttondiv">
          <button id="button">Send</button>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script src="main.js"></script>
  </footer>
</html>
