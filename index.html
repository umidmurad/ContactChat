<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live Chat</title>
    <link rel="stylesheet" href="mainstyle.css" />
  </head>
  <body>
    <h1 style="text-align: center">Live Chat</h1>
    <div class="container">
      <div class="chat">
        <div class="chat-area">
          <div class="chat-text">
            <!-- Text Field -->
          </div>
        </div>

        <div class="user-message">
          <!-- <input
            type="text"
            id="message"
            name="message"
            placeholder="Type Message"
            class="message"
          /> -->
          <textarea
            name="message"
            id="message"
            cols="10"
            rows="5"
            placeholder="Type Message"
            class="message"
          ></textarea>
        </div>
        <div class="buttondiv">
          <button>Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
